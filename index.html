<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="part">
        <div class="left">
            <div class="shadow">
                <img src="images/odin-lined.png" alt="Odin-lined" style="height:95%;">
                <h3 style="font-size: 4em; text-align: center;display: inline;">
                    Odin
                </h3>
            </div>
            <strong class="name">
                Photo by
                <p class="underline">halie West </p>
                on 
                <p class="underline">
                    unsplash
                </p>
            </strong>
        </div>
        <div class="right">
            <div class="header">
                <p style="padding: 5%;padding-bottom: 0%;">
                    This is not a real online service! You know you need something like this in your 
                    life to help you realize your deepest dreams.Sign up now to get started.
                </p>
                <h2 style="padding-left: 5%;">You know you want to.</h2>
            </div>
            <div class="middle">
                <p style="margin-top: 1%; padding-left: 5%;">
                    Let's do this!
                </p>
                <form action="#" method="get" style="font-size: 0.6em; padding-left: 5%;">
                    <div class="flex1">
                        <div class="flex1_left">
                            <label for="first_name">FIRST NAME</label>
                            <br>
                            <input type="text" name="first_name">
                            <br>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" name="email">
                            <br>
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" name="password">
                        </div>
                        <div class="flex1_right">
                            <label for="last_name">LAST NAME</label>
                            <br>
                            <input type="text" name="last_name">
                            <br>
                            <label for="phoneno">PHONE NUMBER</label>
                            <br>
                            <input type="password" name="password">
                            <br>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" name="confirm_password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="button"><b>Create Account</b></button>
                <p style="padding-left: 5%;">Already have a account?
                    <a href="" style="color: #596D48; text-decoration: none;">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
