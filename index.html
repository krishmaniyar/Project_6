<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.jpeg" type="image/x-icon"/>
</head>
<body>
    <div class="part">
        <div class="left">
            <div class="shadow">
                <div class="image">
                    <img src="images/odin-lined.png" alt="Odin-lined" style="height:100px;">
                    <h3 style="font-size: 5em; text-align: center;display: inline;margin: 0%;">
                        Odin
                    </h3>
                </div>
                <div class="credits">
                    <strong class="name">
                        Photo by
                        <p class="underline" style="margin: 0%;">halie West </p>
                        on 
                        <p class="underline" style="margin: 0%;">
                            unsplash
                        </p>
                    </strong>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <p style="padding: 5%;padding-bottom: 0%;">
                    This is not a real online service! You know you need something like this in your 
                    life to help you realize your deepest dreams.Sign up now to get started.
                </p>
                <h2 style="padding-left: 5%;">You know you want to.</h2>
            </div>
            <div class="middle">
                <p style="margin-top: 1%; padding-left: 5%;">
                    Let's do this!
                </p>
                <form id="detail" method="get" style="font-size: 0.6em; padding-left: 5%;">
                    <div class="flex1">
                        <div class="flex1_left">
                            <label for="first_name">*FIRST NAME</label>
                            <br>
                            <input type="text" id="first_name" name="details" placeholder="Krish" required>
                            <br>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" id="email" placeholder="abc@gmail.com" name="details">
                            <br>
                            <label for="password">PASSWORD</label>
                            <br>
                            <input type="password" id="password" name="details">
                        </div>
                        <div class="flex1_right">
                            <label for="last_name">*LAST NAME</label>
                            <br>
                            <input type="text" id="last_name" name="details" placeholder="Maniyar" required>
                            <br>
                            <label for="phoneno">PHONE NUMBER</label>
                            <br>
                            <input type="number" id="phoneno" name="details">
                            <br>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" id="confirm_password" name="details" style="margin-bottom: 0%;">
                            <p id="invalid"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="submit" name="details" onclick="inp()">Create Account</button>
                <p style="padding-left: 5%;">Already have a account?
                    <a href="https://krishmaniyar.github.io/Project_6/" style="color: #596D48; text-decoration: none;">Log in</a>
                </p>
            </div>
        </div>
    </div>
    <div
        style="width: 100%; height: 6vh;;text-align: center;justify-content: center;align-content: center; color:white; background-color: #1F2937;">
        Copyright &copy KBM 2024
    </div>
    <script src="javascript.js"></script>
</body>
</html>
